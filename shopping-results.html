<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Results - CartBluter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="manifest" href="site.webmanifest">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet">
    <link rel="stylesheet" href="shopping-results.css"> 
    <link rel="stylesheet" href="cart.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo">
                <span>CartBluter</span>
            </a>

            <div class="mx-auto w-50 search-container position-relative">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>

            <!-- Right Side: Cart & Theme Toggle -->
            <div class="d-flex align-items-center gap-3">
                <button id="cart-btn" class="cart-btn btn btn-outline-dark position-relative">
                    ðŸ›’
                    <span id="cart-count" class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
                        0
                    </span>
                </button>

                <!-- Theme Toggle Button -->
            <div class="theme-toggle-container"></div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container mt-4">
        <div id="shopping-results-container" class="card shadow-lg p-4 mt-4 mx-auto">
            <h2 class="text-center">Best Shopping Options</h2>
            <p class="text-muted text-center">Compare store prices and find the best deals.</p>

            <div id="shopping-results" class="mt-3">
                <!-- Store ranking will be dynamically added here -->
                <p id="no-results-message" class="text-center text-muted">No shopping results available</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-auto py-3">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- External Scripts -->
    <script src="js-files/cookie-id.js"></script>
    <script src="js-files/api_service.js"></script>
    <script src="js-files/suggestions.js"></script>
    <script src="js-files/theme.js"></script>
    <script src="js-files/shopping-results.js"></script>
    <script src="js-files/theme-toggle.js"></script>
</body>
</html>
