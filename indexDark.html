<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartBluter Prototype - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styledark.css">
</head>
<body>
    <!-- Navbar --> 
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/test.png" alt="CartBluter Logo" class="d-inline-block align-text-top">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 search-container">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for categories or stores" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Login" aria-label="Login">
                <input type="password" class="form-control me-2" placeholder="Password" aria-label="Password">
                <button class="btn btn-outline-primary">Sign in</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="market-card">
            <h5>Fruits</h5>
        </div>
        <div class="market-card">
            <h5>Vegetables</h5>
        </div>
        <div class="market-card">
            <h5>Dairy</h5>
        </div>
        <div class="market-card">
            <h5>Meat</h5>
        </div>
        <div class="market-card">
            <h5>Beverages</h5>
        </div>
        <div class="market-card">
            <h5>Snacks</h5>
        </div>
        <div class="market-card">
            <h5>Frozen</h5>
        </div>
        <div class="market-card">
            <h5>Bakery</h5>
        </div>
        <div class="market-card">
            <h5>Seafood</h5>
        </div>
        <div class="market-card">
            <h5>Spices</h5>
        </div>
        <div class="market-card">
            <h5>Household</h5>
        </div>
        <div class="market-card">
            <h5>Personal Care</h5>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>
</body>
</html>
