<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartBluter Prototype - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styledark.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/test.png" alt="CartBluter Logo" class="d-inline-block align-text-top">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 search-container">
                <form class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for categories or stores" aria-label="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Login" aria-label="Login">
                <input type="password" class="form-control me-2" placeholder="Password" aria-label="Password">
                <button class="btn btn-outline-primary">Sign in</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="market-card">
            <h5 class="category-name">Fruits</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Vegetables</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Dairy</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Meat</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Beverages</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Snacks</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Frozen</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Bakery</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Seafood</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Spices</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Household</h5>
        </div>
        <div class="market-card">
            <h5 class="category-name">Personal Care</h5>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- Script -->
    <script>
        // Filtering categories based on search input
        const searchInput = document.getElementById('search-input');
        const categoryCards = document.querySelectorAll('.market-card');
    
        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase(); // Text typed in the search field
    
            // Loop to check the cards
            categoryCards.forEach(card => {
                const categoryName = card.querySelector('.category-name').textContent.toLowerCase();
                if (categoryName.includes(searchTerm)) {
                    card.style.display = ''; // Show the card if the search matches
                } else {
                    card.style.display = 'none'; // Hide the card if it doesn't match
                }
            });
        });
    </script>    
</body>
</html>
