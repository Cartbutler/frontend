<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CartBluter Prototype</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link id="theme-style" rel="stylesheet" href="styledark.css">
    
        <!-- Ícone maior para navegadores modernos -->
        <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

        <!-- Ícone para dispositivos Android -->
        <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">

        <!-- Ícone para Safari e dispositivos Apple -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

        <!-- Ícone clássico .ico -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <!--  Manifest para suporte a Progressive Web Apps (PWA) -->
        <link rel="manifest" href="images/site.webmanifest">
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo" class="d-inline-block align-text-top">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 search-container position-relative">
                <form class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for categories or stores" aria-label="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Login" aria-label="Login">
                <input type="password" class="form-control me-2" placeholder="Password" aria-label="Password">
                <button class="btn btn-outline-primary">Sign in</button>
            </div>

            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="theme-toggle" title="Click for dark mode">
                <svg class="theme-icon" id="theme-icon" width="24" height="24" viewBox="0 0 24 24">
                    <circle class="sun" cx="12" cy="12" r="6" fill="currentColor"></circle>
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="market-card"><h5 class="category-name">Fruits</h5></div>
        <div class="market-card"><h5 class="category-name">Vegetables</h5></div>
        <div class="market-card"><h5 class="category-name">Dairy</h5></div>
        <div class="market-card"><h5 class="category-name">Meat</h5></div>
        <div class="market-card"><h5 class="category-name">Beverages</h5></div>
        <div class="market-card"><h5 class="category-name">Snacks</h5></div>
        <div class="market-card"><h5 class="category-name">Frozen</h5></div>
        <div class="market-card"><h5 class="category-name">Bakery</h5></div>
        <div class="market-card"><h5 class="category-name">Seafood</h5></div>
        <div class="market-card"><h5 class="category-name">Spices</h5></div>
        <div class="market-card"><h5 class="category-name">Household</h5></div>
        <div class="market-card"><h5 class="category-name">Personal Care</h5></div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- Script -->
    <script>
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');
        const categories = [
            "Milk", "Whole Milk", "Skimmed Milk", "Almond Milk",
            "Fruits", "Vegetables", "Dairy", "Meat", "Beverages", "Snacks", "Frozen", 
            "Bakery", "Seafood", "Spices", "Household", "Personal Care"
        ];

        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = "";
            if (searchTerm === "") {
                suggestionsBox.style.display = "none";
                return;
            }
            const filteredCategories = categories.filter(category =>
                category.toLowerCase().includes(searchTerm)
            );
            if (filteredCategories.length > 0) {
                suggestionsBox.style.display = "block";
                filteredCategories.forEach(category => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "suggestions-item");
                    li.textContent = category;
                    li.addEventListener("click", function () {
                        searchInput.value = category;
                        suggestionsBox.style.display = "none";
                    });
                    suggestionsBox.appendChild(li);
                });
            } else {
                suggestionsBox.style.display = "none";
            }
        });

        // Theme Toggle Logic
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            const themeStyle = document.getElementById("theme-style");
            const storageKey = "theme-preference";

            const getThemePreference = () => localStorage.getItem(storageKey) || "dark";

            const applyTheme = (theme) => {
                themeStyle.setAttribute("href", theme === "dark" ? "styledark.css" : "stylelight.css");
                document.documentElement.dataset.theme = theme;
                
                // Atualiza a dica do botão (tooltip)
                themeToggle.title = theme === "dark" ? "Light mode" : "Dark mode";
            };

            themeToggle.addEventListener("click", () => {
                const newTheme = document.documentElement.dataset.theme === "dark" ? "light" : "dark";
                localStorage.setItem(storageKey, newTheme);
                applyTheme(newTheme);
            });

            applyTheme(getThemePreference());
        });
    </script>
</body>
</html>
