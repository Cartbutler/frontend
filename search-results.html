<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CartBluter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Dynamic Theme CSS -->
    <link id="theme-style" rel="stylesheet">

    <!-- CSS link for this page -->
    <link rel="stylesheet" href="search-results.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 position-relative">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <!-- Suggestions -->
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>

            <!-- Button Toggle Theme -->
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24">
                    <circle class="sun" cx="12" cy="12" r="6" fill="currentColor"></circle>
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Search Results</h2>
        <!-- <p id="loading-message" class="text-center">Loading results...</p> -->
        <div id="search-results" class="row justify-content-center"></div>
        <p id="no-results" class="text-muted text-center" style="display: none;">No results found.</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <script>
        const API_BASE_URL = "https://southern-shard-449119-d4.nn.r.appspot.com";
    
        document.addEventListener("DOMContentLoaded", () => {
            const themeStyle = document.getElementById("theme-style");
            const themeToggle = document.getElementById("theme-toggle");
            const storageKey = "theme-preference";
            const searchForm = document.getElementById("search-form");
            const searchInput = document.getElementById("search-input");
            const suggestionsBox = document.getElementById("suggestions");
            const searchResultsContainer = document.getElementById("search-results");
            const noResultsMessage = document.getElementById("no-results");
    
            let selectedIndex = -1;
    
            // Apply the saved theme when the page loads
            const currentTheme = localStorage.getItem(storageKey) || "dark";
            themeStyle.setAttribute("href", currentTheme === "dark" ? "styledark.css" : "stylelight.css");
            document.documentElement.setAttribute("data-theme", currentTheme);
    
            themeToggle.addEventListener("click", () => {
                const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
                
                // Saves the index of the selected suggestion before switching themes
                const suggestionsWereVisible = window.getComputedStyle(suggestionsBox).display !== "none";
                const prevSelectedIndex = selectedIndex;

                localStorage.setItem(storageKey, newTheme);
                themeStyle.setAttribute("href", newTheme === "dark" ? "styledark.css" : "stylelight.css");
                document.documentElement.setAttribute("data-theme", newTheme);

                if (suggestionsWereVisible && suggestionsBox.children.length > 0) {
                    setTimeout(() => {
                        suggestionsBox.style.display = "block";
                        selectedIndex = prevSelectedIndex; // Restores the selection position
                        highlightSelection(document.querySelectorAll(".suggestions-item"));

                        // Force focus on the input again to re-enable keyboard navigation
                        searchInput.focus();
                    }, 100);
                }
            });
    
            // Function to fetch suggestions from the API
            async function fetchSuggestions(query) {
                try {
                    const response = await fetch(`${API_BASE_URL}/suggestions?query=${query}`);
                    return await response.json();
                } catch (error) {
                    console.error("Error to fetch suggestions:", error);
                    return [];
                }
            }
    
            // Show suggestions as the user types
            searchInput.addEventListener("input", async function () {
                const searchTerm = searchInput.value.trim();
                suggestionsBox.innerHTML = "";
                selectedIndex = -1;
    
                if (searchTerm === "") {
                    suggestionsBox.style.display = "none";
                    return;
                }
    
                const suggestions = await fetchSuggestions(searchTerm);
    
                if (suggestions.length > 0) {
                    suggestionsBox.style.display = "block";
                    suggestions.forEach((suggestion, index) => {
                        const li = document.createElement("li");
                        li.classList.add("list-group-item", "suggestions-item");
                        li.textContent = suggestion.name;
    
                        li.addEventListener("click", function () {
                            searchInput.value = suggestion.name;
                            suggestionsBox.style.display = "none";
                            searchForm.dispatchEvent(new Event("submit")); 
                        });
    
                        suggestionsBox.appendChild(li);
                    });
                } else {
                    suggestionsBox.style.display = "none";
                }
            });
    
            // Keyboard navigation (arrows and enter)
            searchInput.addEventListener("keydown", function (event) {
                const items = document.querySelectorAll(".suggestions-item");
                if (items.length === 0) return;
    
                if (event.key === "ArrowDown") {
                    event.preventDefault();
                    selectedIndex = (selectedIndex + 1) % items.length;
                    highlightSelection(items);
                } else if (event.key === "ArrowUp") {
                    event.preventDefault();
                    selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                    highlightSelection(items);
                } else if (event.key === "Enter") {
                    event.preventDefault();
                    if (selectedIndex >= 0) {
                        searchInput.value = items[selectedIndex].textContent;
                        suggestionsBox.style.display = "none";
                    }
                    searchForm.dispatchEvent(new Event("submit")); 
                }
            });
    
            function highlightSelection(items) {
                items.forEach((item, index) => {
                    item.classList.toggle("active", index === selectedIndex);
                });

                // Auto-scroll to the selected item
                const activeItem = document.querySelector(".suggestions-item.active");
                if (activeItem) {
                    activeItem.scrollIntoView({ block: "nearest", behavior: "smooth" });
                }
            }
    
            document.addEventListener("click", (event) => {
                if (!searchInput.contains(event.target) && !suggestionsBox.contains(event.target)) {
                    suggestionsBox.style.display = "none";
                }
            });
    
            // Fetches results from the API and displays images correctly
            async function fetchSearchResults(query) {
                if (!query) return;
    
                noResultsMessage.style.display = "none";
                searchResultsContainer.innerHTML = "";
    
                try {
                    console.log(" Search result for:", query);
                    const response = await fetch(`${API_BASE_URL}/search?query=${encodeURIComponent(query)}`);
                    console.log(" Status da API:", response.status);
    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
    
                    const results = await response.json();
                    console.log(" Getting results:", results);
    
                    if (!results || results.length === 0) {
                        noResultsMessage.style.display = "block";
                        return;
                    }
    
                    results.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("col-md-4", "mb-3");
    
                        // // To use 
                        // const imagePath = product.image && product.image.startsWith("http")
                        //     ? product.image
                        //     : `images/products/${product.id}.jpg`;
    
                        productCard.innerHTML = `
                            <div class="card">
                                <img src="${imagePath}" class="card-img-top" alt="${product.name}" onerror="this.onerror=null;this.src='images/no-image.png';">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">Category: ${product.category || "Unknown"}</p>
                                </div>
                            </div>
                        `;
    
                        searchResultsContainer.appendChild(productCard);
                    });
    
                } catch (error) {
                    console.error(" Error fetching results:", error);
                    noResultsMessage.style.display = "block";
                }
            }
    
            function checkForNewSearch() {
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get("query");
                if (query) {
                    fetchSearchResults(query);
                }
            }
    
            // Captures form submission and updates the URL without reloading the page
            searchForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    history.pushState({}, "", `search-results.html?query=${encodeURIComponent(searchTerm)}`);
                    checkForNewSearch();
                }
            });
    
            // Captures browsing events from browser history
            window.addEventListener("popstate", checkForNewSearch);
    
            // Executes a search query automatically when the page loads
            checkForNewSearch();
        });
    </script>

</body>
</html>
