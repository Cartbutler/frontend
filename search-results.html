<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CartBluter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Dynamic Theme CSS -->
    <link id="theme-style" rel="stylesheet">

    <!-- CSS link for this page -->
    <link rel="stylesheet" href="search-results.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 position-relative">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <!-- Suggestions -->
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>

            <!-- Cart Icon (Opens Sidebar) -->
            <button id="cart-btn" class="cart-btn btn btn-outline-dark position-relative">
                ðŸ›’
                <span id="cart-count" class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
                    0
                </span>
            </button>

            <!-- Theme Toggle Button -->
            <div class="theme-toggle-container"></div>
    </nav>

   <!-- Main Content -->
    <div class="container mt-4">
        <!-- Title dynamically updated in search-results.js -->
        <h2 id="page-title" class="text-center"></h2>
        <div id="search-results" class="row justify-content-center"></div>
        <p id="no-results" class="text-muted text-center" style="display: none;">No results found</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- External Scripts -->
    <script src="js-files/cookie-id.js"></script> 
    <script src="js-files/api_service.js"></script>
    <script src="js-files/suggestions.js"></script>
    <script src="js-files/theme.js"></script>
    <script src="js-files/search-results.js"></script>
    <script src="js-files/search.js"></script>
    <script type="module" src="js-files/cart.js"></script>
    <script src="js-files/theme-toggle.js"></script>
</body>
</html>
