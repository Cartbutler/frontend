<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - CartBluter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Dynamic Theme CSS -->
    <link id="theme-style" rel="stylesheet">

    <!-- CSS link for this page -->
    <link rel="stylesheet" href="search-results.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo">
                <span>CartBluter</span>
            </a>
            <div class="mx-auto w-50 position-relative">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <!-- Suggestions -->
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>

            <!-- Button Toggle Theme -->
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24">
                    <circle class="sun" cx="12" cy="12" r="6" fill="currentColor"></circle>
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Search Results</h2>
        <!-- <p id="loading-message" class="text-center">Loading results...</p> -->
        <div id="search-results" class="row justify-content-center"></div>
        <p id="no-results" class="text-muted text-center" style="display: none;">No results found.</p>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- External Scripts -->
    <script src="js-files/api_service.js"></script>
    <script src="js-files/suggestions.js"></script>
    <script src="js-files/theme.js"></script>
    <script src="js-files/search-results.js"></script>
    <script src="js-files/search.js"></script>

</body>
</html>
