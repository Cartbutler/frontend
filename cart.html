<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CartBluter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body id="cart-page" class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/CartBluterLogo.png" alt="CartBluter Logo">
                <span>CartBluter</span>
            </a>

            <div class="mx-auto w-50 search-container position-relative">
                <form class="d-flex" id="search-form">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <ul id="suggestions" class="suggestions list-group"></ul>
            </div>

            <button id="cart-btn" class="cart-btn btn btn-outline-dark position-relative">
                ðŸ›’
                <span id="cart-count" class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
            </button>

            <!-- Theme Toggle Button -->
            <div class="theme-toggle-container"></div>
        </div>
    </nav>

    <!-- Main -->
    <main class="container mt-4">
        <div id="cart-container" class="card shadow-lg p-4 mt-4 mx-auto">
            <h2 class="text-center">Shopping Cart List</h2>
            
            <!-- Cart Items Grid -->
            <div id="cart-items" class="cart-items-container row g-3">
                <!-- Items will be added dynamically here -->
                <p class="text-center">Loading...</p>
            </div>

            <!-- Cart Actions -->
            <div id="cart-actions" class="text-center mt-3">
                <button id="checkout-button" class="btn btn-success">Checkout</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-auto py-3">
        <p>&copy; 2025 CartBluter - Revolutionizing Grocery Shopping</p>
    </footer>

    <!-- External Scripts -->
    <script src="js-files/cookie-id.js"></script>
    <script src="js-files/api_service.js"></script>
    <script src="js-files/theme.js"></script>
    <script src="js-files/cart.js"></script>
    <script src="js-files/cart-page.js"></script>
    <script src="js-files/theme-toggle.js"></script>
</body>
</html>
