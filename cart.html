<!-- cart.html -->
<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
        <h5>Shopping Cart</h5>
        <button id="close-cart" class="close-cart">&times;</button>
    </div>

    <!-- Go to Cart button - displayed at the top -->
<div class="cart-header">
        <button id="go-to-cart" class="btn btn-primary w-100">Go to cart</button>
    </div>

    <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
</div>

<!-- Custom Cart Modal -->
<div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
        <p>Item already added to cart. Increase quantity by 1?</p>
        <button id="cart-modal-yes" class="btn btn-success">Yes</button>
        <button id="cart-modal-no" class="btn btn-danger">No</button>
    </div>
</div>
